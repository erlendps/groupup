{% extends 'accounts/base.html' %}

{% block title %}Match requests for {{ groupname }}{% endblock %}


{% block content %}
<div style="display: flex; flex-direction: column; align-items: center; margin-top: .5em;">
  <h1>Match requests for {{ groupname }}</h1>
  <ul style="list-style: none; padding: 0;">
    {% for group in requesting_groups %}
      <li>
        <a href="{% url 'group_admin:handle_request' group.id %}">{{ group.name }} has requested a match</a>
      </li>
    {% endfor %}
  </ul>
</div>
{% endblock %}
