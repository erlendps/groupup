{% extends 'accounts/base.html' %}

{% block title %}Login{% endblock %}

{% block login %}
<div style="display: flex; flex-direction: column; align-items:center; margin-top: 40px;">
  {% load static %} <img src="{% static "groupup/img/GroupUp_logo.png" %}" alt="groupuplogo" style="width: 600px; height: 200px; object-fit: scale-down;"/>
  <div style="margin-top: 40px; display: flex; flex-direction: column; align-items: center;">
    <h2 style="margin-bottom: 40px;">Log In</h2>
    <form method="post" style="display: flex; flex-direction: column; align-items: center;">
      {% csrf_token %}
      {{ form.as_p }}
      <button class="btn btn-success" style="padding-left: 120px; padding-right: 120px;" type="submit">Log In</button>
    </form>
    <div style="display:flex; flex-direction: row; margin: 30px;">
      <p style="margin-right: 5px;">Don't have an account?</p> 
      <a href="{% url 'accounts:register' %}">Sign up here!</a>
    </div>
  </div>
</div>


{% endblock %}
