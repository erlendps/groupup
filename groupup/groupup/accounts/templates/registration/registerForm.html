<!DOCTYPE html>
<html lang="en">

<head>
    <title>MyDjangoApp</title>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>
    <h2>Sign up</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}

        <div class="form-group">
            <label for="username-input">Username</label>
            <input name = "username" type="text" class="form-control" id="username-input" aria-describedby="usernamehelp"
                placeholder="Enter username">

        </div>
        <div class="form-group">
            <label for="profile_pic">Profile picture</label>
            <input name="profile_pic" type="text" class="form-control" plaseholder = "Profile pic">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword">Password</label>
            <input name="password" type="password" class="form-control" id="exampleInputPassword"
                placeholder="Password">
        </div>
        <div class="form-group">
            <label for="interests">Interests</label>
            <input name="interests" type="text" class="form-control" id="exampleInputPassword"
                placeholder="Interests">
        </div>
        <div class="form-group">
            <label for="dateofbirth-input">Date of birth</label>
            <input name="dateofbirth" type="date" class="form-control" id="dateofbirth-input"
                aria-describedby="dateofbirthhelp" placeholder="Enter date of birth">

        </div>

        <button type="submit" class="btn btn-primary mt-4">Submit</button>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
