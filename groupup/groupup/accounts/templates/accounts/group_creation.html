{% extends 'accounts/base.html' %}
{% load static %}
{% block title %}Matches for {{ usergroup.name }}{% endblock %}

{% block content %}
<h1>Create a new group</h1>
<style>
    button.dropdown-option {
        border: none;
        background: transparent;
        display: block;
        padding: 0.375rem 2.25rem 0.375rem 0.75rem;
        z-index: 99999;
    }
    button.dropdown-option {
    .form-select-dismiss-overlay {
        display: none;
    }
    .form-select-flyout.active .form-select-dismiss-overlay {
        display: block;
        position: absolute;
        height: 100%;
        width: 100%;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
    }
    
    .form-select-container input {
        display: block;
    }
    .form-select-container {
        display: none;
    }

    .form-select-flyout.active .form-select-container {
        display: block;
    }
    
    .form-select-container {
        display: none;
        z-index: 999;
        position: relative;
        border: 1px solid #dee2e6;
        border-radius: 0.25rem;
    }
</style>
<form action="/groups/create/" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <select class="form-select" aria-label="Default select example" id="interest-select-input">
        <option value="1">One</option>
        <option value="2">Two</option>
        <option value="3">Three</option>
    </select>
    <div class="form-select-flyout">
        <div class="form-select-container" id="interest-select-container">
            <input type="text" class="form-input" id="interest-select-filter">
            <div class="form-select-items" id="interest-select-items"></div>
        </div>
        <div class="form-select-dismiss-overlay"></div>
</div>
    <input type="submit" value="OK">
</form>
<p>asd</p>
<script src='{% static "groupup/group_creation.js" %}''></script>
{% endblock %}
