{% extends 'accounts/base.html' %}
{% block title %}Matches for {{ usergroup.name }}{% endblock %}

{% block content %}
<div style="display: flex; flex-direction: column; align-items: center; margin-top: 1em; gap: .7em;">
  <h1>Matches for {{ usergroup.name }}</h1>
    <ul style="list-style: none; padding: 0;">
      {% for group in confirmed_groups %}
        <li>
          <a href="/groups/{{ group.id }}">Matched with {{ group.name }}</a>
        </li>
      {% endfor %}
    </ul>
  </div>
</div>
{% endblock %}
