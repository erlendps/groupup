{% extends 'accounts/base.html' %}
{% block title %}Matches for {{ usergroup.name }}{% endblock %}

{% block content %}
<div style="display: flex; flex-direction: column; align-items: center;">
  <h1 style="margin: 40px;">Matches for {{ usergroup.name }}</h1>
  <ul style="list-style: none;">
    {% for group in confirmed_groups %}
      <li>
        <div style="border: 0.2em double; padding-left: 60px; padding-right: 60px; padding-top: 10px; padding-bottom: 10px; margin-bottom: 10px;">
          <a class="text-decoration-none" style="color: inherit; font-size: 40px; display: flex; flex-direction: row;" href="{% url 'accounts:group_site' group.id %}">
            <img class="profile-pic" src="{{ MEDIA_URL }}{{ group.group_pic.url }}" style="width: 50px; height: 50px; object-fit: cover; margin-right: 10px;">{{ group.name }}
          </a>
        </div>
      </li>
    {% endfor %}
  </ul>
</div>


{% endblock %}
