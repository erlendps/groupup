{% extends 'accounts/base.html' %}

{% block title %}Match requests for {{ groupname }}{% endblock %}


{% block content %}
<h1>Match requests for {{ groupname }}</h1>
<ul>
  {% for group in requesting_groups %}
    <li>
      <a href='/admin/handle_requests/{{ group.id }}'>{{ group.name }} has requested a match</a>
    </li>
  {% endfor %}
</ul>
{% endblock %}
